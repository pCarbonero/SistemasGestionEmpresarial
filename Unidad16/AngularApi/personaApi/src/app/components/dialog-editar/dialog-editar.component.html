<h2 mat-dialog-title>Actualizar Persona</h2>

<div mat-dialog-content>
  <form #personaForm="ngForm">
    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="persona.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput [(ngModel)]="persona.apellidos" name="apellidos" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput [(ngModel)]="persona.telefono" name="telefono">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Dirección</mat-label>
      <input matInput [(ngModel)]="persona.direccion" name="direccion">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Foto (URL)</mat-label>
      <input matInput [(ngModel)]="persona.foto" name="foto">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput [(ngModel)]="persona.fechaNacimiento" name="fechaNacimiento" type="date">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>ID Departamento</mat-label>
      <input matInput [(ngModel)]="persona.idDepartamento" name="idDepartamento" type="number">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="dialog.close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardarPersona()">Guardar</button>
</div>
